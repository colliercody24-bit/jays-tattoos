<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jays Tattoos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-box h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-box p {
            text-align: center;
            color: #aaa;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Admin Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 32px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: rgba(255, 107, 53, 0.5);
            background: rgba(255, 107, 53, 0.05);
        }

        .upload-section h2 {
            margin-bottom: 16px;
            font-size: 24px;
        }

        .upload-section p {
            color: #aaa;
            margin-bottom: 24px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .btn-upload {
            padding: 12px 32px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .preview {
            margin-top: 20px;
            display: none;
        }

        .preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .gallery-section h2 {
            margin-bottom: 24px;
            font-size: 24px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .image-card:hover {
            transform: translateY(-4px);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .image-card-info {
            padding: 16px;
        }

        .image-card-info p {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 12px;
        }

        .btn-delete {
            width: 100%;
            padding: 8px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login" class="login-container">
        <div class="login-box">
            <h1>ðŸŽ¨ Admin Panel</h1>
            <p>Jays Tattoos Studio</p>
            
            <div id="loginError" class="error" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="header">
                <h1>ðŸ“¸ Portfolio Manager</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>

            <div id="uploadMessage" style="display: none;"></div>

            <div class="upload-section">
                <h2>Upload New Image</h2>
                <p>Upload portfolio images (JPEG, PNG, GIF, WebP - Max 5MB)</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
                    <button class="btn-upload">Choose Image</button>
                </div>
                
                <div class="preview" id="preview">
                    <img id="previewImg" src="" alt="Preview">
                    <br><br>
                    <button class="btn" onclick="uploadImage()">Upload to Gallery</button>
                </div>
            </div>

            <div class="gallery-section">
                <h2>Portfolio Images</h2>
                <div id="imagesLoading" class="loading">Loading images...</div>
                <div id="imageGrid" class="image-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Backend and frontend are on the same server
        const API_URL = window.location.origin;
        let authToken = localStorage.getItem('adminToken');
        let selectedFile = null;

        // Check if already logged in
        if (authToken) {
            verifyToken();
        }

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Make sure the backend is running.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        async function verifyToken() {
            try {
                const response = await fetch(`${API_URL}/api/admin/verify`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    showDashboard();
                } else {
                    localStorage.removeItem('adminToken');
                    authToken = null;
                }
            } catch (error) {
                console.error('Token verification failed:', error);
            }
        }

        function showDashboard() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadImages();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            document.getElementById('login').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginForm').reset();
        }

        function previewImage(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        async function uploadImage() {
            if (!selectedFile) return;

            const messageDiv = document.getElementById('uploadMessage');
            messageDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch(`${API_URL}/api/admin/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'âœ“ Image uploaded successfully!';
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('imageInput').value = '';
                    document.getElementById('preview').style.display = 'none';
                    selectedFile = null;
                    
                    // Reload gallery
                    loadImages();
                    
                    // Hide message after 3 seconds
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.error || 'Upload failed';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Upload failed. Check your connection.';
                messageDiv.style.display = 'block';
            }
        }

        async function loadImages() {
            const loadingDiv = document.getElementById('imagesLoading');
            const gridDiv = document.getElementById('imageGrid');
            
            loadingDiv.style.display = 'block';
            gridDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/admin/images`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';

                if (data.success && data.images.length > 0) {
                    data.images.forEach(image => {
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.innerHTML = `
                            <img src="${API_URL}${image.url}" alt="${image.filename}">
                            <div class="image-card-info">
                                <p><strong>Filename:</strong> ${image.filename}</p>
                                <p><strong>Size:</strong> ${(image.size / 1024).toFixed(2)} KB</p>
                                <p><strong>Uploaded:</strong> ${new Date(image.uploadedAt).toLocaleDateString()}</p>
                                <button class="btn-delete" onclick="deleteImage('${image.filename}')">Delete</button>
                            </div>
                        `;
                        gridDiv.appendChild(card);
                    });
                } else {
                    gridDiv.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <h3>No images uploaded yet</h3>
                            <p>Upload your first portfolio image to get started</p>
                        </div>
                    `;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                gridDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>Failed to load images</h3>
                        <p>Check if the backend server is running</p>
                    </div>
                `;
            }
        }

        async function deleteImage(filename) {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/images/${filename}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    loadImages();
                } else {
                    alert('Failed to delete image: ' + data.error);
                }
            } catch (error) {
                alert('Delete failed. Check your connection.');
            }
        }
    </script>
</body>
</html>
